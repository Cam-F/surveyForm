<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>

    <!-- h1 id title -->
    <h1 id="title">Survey Form</h1>

    <div id="form-body">
        <!-- p id description -->
        <p id="description">Description of the form</p>

        <!-- form id survey-form -->
        <form id="survey-form" action="#" method="GET">
            <!-- name -->
            <div class="row">
                <div class="labels">
                    <label for="name" id="name-label">* Name:</label>
                </div>
                <div class="answers">
                    <input required type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
                </div>
            </div>
            <!-- email w/ error handling-->
            <div class="row">
                <div class="labels">
                    <label for="email" id="email-label">* Email:</label>
                </div>
                <div class="answers">
                    <input required type="email" name="email" id="email" class="input-field" placeholder="Enter your Email">
                </div>
            </div>
            <!-- number w/ error handling -->
            <div class="row">
                <div class="labels">
                    <label for="age" id="number">* Age:</label>
                </div>
                <div class="answers">
                    <input required type="number" name="age" id="number" class="input-field" min="1" max="100"
                        placeholder="Age">
                </div>
            </div>
            <!-- dropdown -->
            <div class="row">
                <div class="labels">
                    <label for="dropdown" id="dropdown-label">Dropdown:</label>
                </div>
                <div class="answers">
                    <select id="dropdown">
                        <option disabled selected>Select an option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <!-- radio buttons -->
            <div class="row">
                <div class="labels">
                    <label for="radios" id="radios">Radio:</label>
                </div>
                <div class="answers">
                    <ul>
                        <li class="radio"><label class="clickable"><input type="radio" name="radio-button" value="1"><span
                                    class="checkmark"></span>
                                One</label></li>
                        <li class="radio"><label class="clickable"><input type="radio" name="radio-button" value="1"><span
                                    class="checkmark"></span>
                                Two</label></li>
                        <li class="radio"><label class="clickable"><input type="radio" name="radio-button" value="1"><span
                                    class="checkmark"></span>
                                Three</label></li>
                </div>
            </div>
            <!-- checkboxes -->
            <div class="row">
                <div class="labels">
                    <label for="checkboxes" id="checkboxes">Checkboxes:</label>
                </div>
                <div class="answers">
                    <ul>
                        <li class="checkbox-answers"><label class="clickable"><input type="checkbox" name="checkbox-button"
                                    value="1">
                                One</label></li>
                        <li class="checkbox-answers"><label class="clickable"><input type="checkbox" name="checkbox-button"
                                    value="2">
                                Two</label></li>
                        <li class="checkbox-answers"><label class="clickable"><input type="checkbox" name="checkbox-button"
                                    value="3">
                                Three</label></li>
                        <li class="checkbox-answers"><label class="clickable"><input type="checkbox" name="checkbox-button"
                                    value="4">
                                Four</label></li>
                    </ul>
                </div>
            </div>
            <!-- text area -->
            <div class="row">
                <div class="labels">
                    <label for="comments">Any comments or suggestions?</label>
                </div>
                <div class="answers">
                    <textarea name="comment" id="comments" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <!-- submit button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
